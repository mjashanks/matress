<template>
    <require from="./account-overview.css"></require>

    <span class="balance">Balance:&nbsp;&nbsp;&nbsp;&nbsp;<b>${balance} ETH</b></span>

    <table>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount (ETH)</th>
        </tr>
        <tr repeat.for="transaction of transactions">
            <td>${transaction.Date}</td>
            <td>${transaction.Description}</td>
            <td>${transaction.Amount}</td>
        </tr>
    </table>
    
</template>
